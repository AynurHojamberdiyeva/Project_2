<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <main>
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
          <label id="name-label">Name</label>
          <input id="name" type="text" placeholder="Your name here" name="name-label" required>
           
           <br>
           
         
          <label id="email-label">Email</label>
 
          <input type="email" id="email" placeholder="Your email here"
       pattern=".+@globex\.com" size="30" required>
          <br>
          

          <label id="number-label">Contact</label>
          <input id="number" type="number" min="0" step="1" max="9" placeholder="Your contact here">
          <br>
          <label id="country">Where are you from?</label>
          <select id="dropdown">
            <option value="Ghana">Ghana
              </option>
            <option value="Turkmenistan">Turkmenistan</option>
          </select>
          <br>
           <p id=form-prompt>How old are you?</p>
  <input type="radio" id="child" name="age" value="child">
  <label for="child">17 years or younger</label><br>
  <input type="radio" id="adult" name="age" value="adult">
  <label for="adult">18 - 64 years</label><br>
  <input type="radio" id="senior" name="age" value="senior">
  <label for="senior">65 years or older</label>
  
 <br>
 <label id="burgers">Do you like eating burgers?</label>
 <br>
 <input id="burgers" type="checkbox" name="burgers" value="Food">Yes!</input>
 <br>
 <input id="burgers" type="checkbox" name="burgers" value="Food">Oh no!</input>
 <br>
 <label id="suggestions">Tell us about your suggestions please!</label>
 <textarea id="story" name="story"
          rows="5" cols="33">
I think you should...
</textarea>
<br>
<button id="submit">Submit</button>
          
        </form>
        </main>
      </body>
  </html>
